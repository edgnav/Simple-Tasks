<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <button
        type="button"
        class="navbar-toggle"
        (click)="collapsed = !collapsed"
      >
        <span class="icon-bar" *ngFor="let iconBar of [1, 2, 3]"></span>
      </button>
      <a (click)="onHome()" routerLink="/" class="navbar-brand">Events store</a>
    </div>
    <div
      class="navbar-collapse"
      [class.collapse]="collapsed"
      (window:resize)="collapsed = true"
    >
      <ul class="nav navbar-nav">
        <li>
          <form
            class="form-inline"
            [formGroup]="searchForm"
            *ngIf="isAuthenticated"
            style="margin-top: 8px; margin-right: 10px"
          >
            <input
              class="form-control"
              type="search"
              placeholder="Search"
              aria-label="Search"
              formControlName="searchValue"
              (keyup)="onKeySearch($event)"
            />
          </form>
        </li>
        <li routerLinkActive="active" *ngIf="!isAuthenticated">
          <a routerLink="/auth">Authenticate</a>
        </li>
        <li routerLinkActive="active" *ngIf="isAuthenticated">
          <a routerLink="/events">Events</a>
        </li>
      </ul>

      <ul class="nav navbar-nav navbar-right">
        <li *ngIf="isAuthenticated">
          <a style="cursor: pointer" (click)="onLogout()">Logout</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
